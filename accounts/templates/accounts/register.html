{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="row">
      <div class="col-sm-6 offset-sm-3">
        <p class="text-center mt-4" >Already have an account? <a href="{% url 'accounts:login' %}">Login Here!</a></p>
        
        <div class="card border-primary mb-3">
          <div class="card-header">Register</div>
            <div class="card-body text-primary">
              <form action="" method="post">
                {% csrf_token %}
                {% for field in form %}
                  <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {{ field }}
                  </div>
                {% endfor %}
                <input type="submit" value="Register" class="btn btn-primary">
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
